---
.windows-tags:
  tags:
    - windows
    - inko
    - vbox

test:compiler:windows:
  extends:
    - .only-source-repository
    - .windows-tags
  stage: test
  before_script:
    - cd compiler
    - ruby --version
    - gem --version
    - bundle --version
    - bundle config set path vendor
    - bundle install --retry=3
  script:
    - make test
  cache:
    key: windows-compiler
    paths:
      - compiler/vendor/ruby

test:ivm:windows:
  extends:
    - .only-source-repository
    - .windows-tags
  stage: test
  before_script:
    - cd vm
    - rustc --version
    - cargo --version
  script:
    - make test
  cache:
    key: windows-vm
    paths:
      - .cargo
      - vm/target

test:runtime:windows:
  extends:
    - .only-source-repository
    - .windows-tags
  stage: test-runtime
  before_script:
    - ruby --version
    - rustc --version
    - cargo --version
  script:
    - make -C vm release
    - ruby -I ./compiler/lib ./compiler/bin/inko-test -d runtime --vm ./vm/target/release/ivm.exe
  cache:
    key: windows-vm
    paths:
      - .cargo
      - vm/target
  needs:
    - test:compiler:windows
    - test:ivm:windows

release:compiled:windows:
  extends:
    - .only-source-repository
    - .windows-tags
  stage: release
  before_script:
    - ruby --version
    - rustc --version
    - cargo --version
    - aws --version
  script:
    - make release-compiled
  only:
    - tags
  cache:
    key: windows-vm
    paths:
      - .cargo
      - vm/target
  needs:
    - test:runtime:windows
