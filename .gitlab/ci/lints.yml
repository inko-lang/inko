---
dependency_scanning:
  image: registry.gitlab.com/inko-lang/development-docker-images:cargo-audit
  stage: test
  before_script:
    - cargo --version
    - rustc --version
    - ruby --version
  script:
    - ./scripts/audit.rb
  artifacts:
    when: always
    expire_in: 1 day
    reports:
      dependency_scanning: gl-dependency-scanning-report.json
    paths:
      - gl-dependency-scanning-report.json
  allow_failure: true
  except:
    - tags

lint:clippy:
  image: registry.gitlab.com/inko-lang/development-docker-images:rust-stable
  stage: test
  before_script:
    - rustc --version
    - cargo --version
  script:
    - make vm/clippy
  cache:
    paths:
      - .cargo
      - vm/target
  except:
    - tags

lint:rustfmt:
  image: registry.gitlab.com/inko-lang/development-docker-images:rust-stable
  stage: test
  before_script:
    - rustc --version
    - cargo --version
    - rustfmt --version
  script:
    - make vm/rustfmt-check
  except:
    - tags

lint:versions:
  image: registry.gitlab.com/inko-lang/development-docker-images:alpine
  stage: test
  script:
    - bash scripts/versions.sh
