---
release:source:
  image: registry.gitlab.com/inko-lang/development-docker-images:alpine
  stage: release
  script:
    - make release/source
  only:
    - tags

release:docker:
  extends:
    - .linux-large
  image: docker:git
  stage: release
  services:
    - docker:dind
  only:
    - tags
  script:
    - ./scripts/docker.sh "$CI_COMMIT_REF_NAME"

release:docs:
  extends:
    - .linux-large
  image: registry.gitlab.com/inko-lang/development-docker-images:python
  stage: release
  before_script:
    - poetry --version
    - poetry config virtualenvs.in-project true
    - ./scripts/poetry_install.sh
  script:
    - make docs/publish DOCS_FOLDER=$CI_COMMIT_REF_NAME
    - if [[ $CI_COMMIT_REF_NAME = $(git tag -l --sort=-v:refname | head -n1) ]]; then make docs/publish DOCS_FOLDER=latest; fi
    - make docs/versions
  only:
    - tags
  cache:
    key: docs-release
    paths:
      - docs/.venv

post-release:manifest:
  image: registry.gitlab.com/inko-lang/development-docker-images:alpine
  stage: post-release
  script:
    - make release/manifest
  only:
    - tags
