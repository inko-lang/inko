docs:master:
  extends:
    - .only-docs-changes
    - .linux-large
  image: registry.gitlab.com/inko-lang/development-docker-images:python
  stage: docs
  before_script:
    - poetry --version
    - poetry config virtualenvs.in-project true
    - ./scripts/poetry_install.sh
  script:
    - make docs/publish
  only:
    refs:
      - master@inko-lang/inko
  cache:
    key: docs-master
    paths:
      - docs/.venv
