---
test:compiler:linux:
  image: registry.gitlab.com/inko-lang/development-docker-images:alpine
  stage: test
  before_script:
    - cd compiler
    - ruby --version
    - gem --version
    - bundle --version
    - bundle config set path vendor
    - bundle install --retry=3
  script:
    - make test
  cache:
    key: linux-compiler
    paths:
      - compiler/vendor/ruby

test:ivm:linux:
  image: registry.gitlab.com/inko-lang/development-docker-images:alpine
  stage: test
  before_script:
    - cd vm
    - rustc --version
    - cargo --version
  script:
    - make test
  cache:
    key: linux-vm
    paths:
      - .cargo
      - vm/target

test:runtime:linux:
  image: registry.gitlab.com/inko-lang/development-docker-images:alpine
  stage: test-runtime
  before_script:
    - ruby --version
    - rustc --version
    - cargo --version
  script:
    - make -C vm release
    - env RUBYLIB=./compiler/lib ./compiler/bin/inko-test -d runtime --vm ./vm/target/release/ivm
  cache:
    key: linux-vm
    paths:
      - .cargo
      - vm/target
  needs:
    - test:compiler:linux
    - test:ivm:linux

release:compiled:linux-gnu:
  image: registry.gitlab.com/inko-lang/development-docker-images:rust-stable
  stage: release
  before_script:
    - ruby --version
    - rustc --version
    - cargo --version
    - aws --version
  script:
    - make release-compiled
  only:
    - tags
  cache:
    key: linux-vm
    paths:
      - .cargo
      - vm/target
  needs:
    - test:runtime:linux
