site_name: The Inko manual
site_description: The Inko programming language manual
site_author: The Inko programming language developers
docs_dir: source
site_dir: build
use_directory_urls: true
repo_url: https://gitlab.com/inko-lang/inko
repo_name: Inko
edit_uri: -/tree/master/docs
theme:
  name: material
  favicon: images/favicon.ico
  logo: images/logo.png
  font: false
  features:
    - navigation.tabs
  palette:
    primary: white
    accent: blue
extra_css:
  - stylesheets/extra.css
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
nav:
  - Home: index.md
  - Getting started:
    - getting-started/installation.md
    - getting-started/cli.md
    - getting-started/ivm.md
    - getting-started/hello-world.md
    - getting-started/syntax.md
    - getting-started/memory-management.md
    - getting-started/types.md
    - getting-started/variables.md
    - getting-started/error-handling.md
    - getting-started/concurrency.md
    - getting-started/pattern-matching.md
  - Guides:
    - guides/style-guide.md
    - guides/contributing.md
    - guides/testing.md
    - guides/deploying.md
    - guides/ffi.md
    - guides/operators.md
  - Internals:
    - internals/index.md
    - internals/compiler.md
extra:
  social:
    - icon: fontawesome/brands/gitlab
      link: https://gitlab.com/inko-lang/inko
      name: View on GitLab
    - icon: fontawesome/regular/comment
      link: https://matrix.to/#/+inko:matrix.org
      name: Chat using Matrix
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/yorickpeterse
      name: Follow on Twitter
    - icon: fontawesome/brands/reddit
      link: https://reddit.com/r/inko
      name: Join the /r/inko subreddit
